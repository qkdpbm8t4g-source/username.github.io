<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org"></script>
    <style>
        body { background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: sans-serif; text-align: center; }
        button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 15px; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Привет, <span id="user-name">Гость</span>!</h1>
    <p>Это твое первое Mini App.</p>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран
        
        // Берем имя пользователя из данных Telegram
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function sendData() {
            tg.sendData("Кнопка нажата!"); // Отправляет строку обратно боту
            tg.close(); // Закрывает приложение
        }
    </script>
</body>
</html>
